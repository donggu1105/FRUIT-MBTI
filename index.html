<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">

<!-- 시작화면-->
    <article class="start">
    <h1 class="mt-5 text-center">나랑 꼭 닮은 세렝게티 동물은?</h1>
    <button type="button" class="mt-5 btn btn-primary" onclick="start();">테스트 시작하기</button>
    </article>

<!--문제-->
    <article class="question">
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: calc(100/12*1%)" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h2 id="title" class="text-center mt-5">문제</h2>
        <input id="type" type="hidden" value="EI">
        <button id="A" type="button" class="btn btn-primary mt-5">A</button>
        <button id="B" type="button" class="btn btn-primary mt-5">B</button>
    </article>

    <article class="result">
        <img id="img" src="lion.jpeg" class="rounded-circle mt-5" alt="">
        <h2 id="animal" class="text-center mt-5">동물이름</h2>
        <h3 id="explain" class="text-center mt-5">설명</h3>
    </article>


<input type="hidden" id="EI" value="0">
<input type="hidden" id="SN" value="0">
<input type="hidden" id="TF" value="0">
<input type="hidden" id="JP" value="0">


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>

        var num = 1;
        var q = {
            1: {"title": "문제 1번", "type": "EI", "A": "E", "B": "I"},
            2: {"title": "문제 2번", "type": "EI", "A": "E", "B": "I"},
            3: {"title": "문제 3번", "type": "EI", "A": "E", "B": "I"},
            4: {"title": "문제 4번", "type": "SN", "A": "S", "B": "N"},
            5: {"title": "문제 5번", "type": "SN", "A": "S", "B": "N"},
            6: {"title": "문제 6번", "type": "SN", "A": "S", "B": "N"},
            7: {"title": "문제 7번", "type": "TF", "A": "T", "B": "F"},
            8: {"title": "문제 8번", "type": "TF", "A": "T", "B": "F"},
            9: {"title": "문제 9번", "type": "TF", "A": "T", "B": "F"},
            10: {"title": "문제 10번", "type": "JP", "A": "J", "B": "P"},
            11: {"title": "문제 11번", "type": "JP", "A": "J", "B": "P"},
            12: {"title": "문제 12번", "type": "JP", "A": "J", "B": "P"}
        }

        var result = {
            "ISTJ" : {"animal": "하마", "explain": "하마 설명", "img": "lion.jpeg"},
            "ISFJ" : {"animal": "하마", "explain": "하마 설명", "img": "lion.jpeg"},
            "INFJ" : {"animal": "하마", "explain": "하마 설명", "img": "lion.jpeg"},
            "INTJ" : {"animal": "하마", "explain": "하마 설명", "img": "lion.jpeg"},
            "ISTP" : {"animal": "하마", "explain": "하마 설명", "img": "lion.jpeg"},
            "ISFP" : {"animal": "하마", "explain": "하마 설명", "img": "lion.jpeg"},
            "INFP" : {"animal": "하마", "explain": "하마 설명", "img": "lion.jpeg"},
            "INTP" : {"animal": "하마", "explain": "하마 설명", "img": "lion.jpeg"},
            "ESTP" : {"animal": "하마", "explain": "하마 설명", "img": "lion.jpeg"},
            "ESFP" : {"animal": "하마", "explain": "하마 설명", "img": "lion.jpeg"},
            "ENFP" : {"animal": "사자", "explain": "사자 설명", "img": "lion.jpeg"},
            "ENTP" : {"animal": "사자", "explain": "사자 설명", "img": "lion.jpeg"},
            "ESTJ" : {"animal": "사자", "explain": "사자 설명", "img": "lion.jpeg"},
            "ESFJ" : {"animal": "사자", "explain": "사자 설명", "img": "lion.jpeg"},
            "ENFJ" : {"animal": "사자", "explain": "사자 설명", "img": "lion.jpeg"},
            "ENTJ" : {"animal": "사자", "explain": "사자 설명", "img": "lion.jpeg"},


        }


        function start() {
            $(".start").hide();
            $(".question").show();
        }

        $("#A").click(function () {
            var type = $("#type").val();
            var preValue = $("#" + type).val();
            $("#"+type).val(parseInt(preValue) + 1);
            next();
            // console.log($("#"+type).val())
        });

        $("#B").click(function () {
            next();
        });

        function next() {

            if (num == 13) {
                $(".question").hide();
                $(".result").show();

                var mbti = "";

                ($("#EI").val() < 2) ? mbti += "I" : mbti += "E";
                ($("#SN").val() < 2) ? mbti += "N" : mbti += "S";
                ($("#TF").val() < 2) ? mbti += "F" : mbti += "T";
                ($("#JP").val() < 2) ? mbti += "P" : mbti += "J";

                alert(mbti);

                $("#img").attr("src", result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } else {
                $(".progress-bar").attr("style", "width: calc(100/12*"+num+"%)");
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }
        }

    </script>
</body>
</html>
